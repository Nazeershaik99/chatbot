<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #1f1f1f;
            padding: 15px 20px;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-display {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .dashboard-link {
            background: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .dashboard-link:hover {
            background: #45a049;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .chat-header button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s, color 0.3s;
        }

        .chat-header button:hover {
            background: #ffffff;
            color: #121212;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            padding-bottom: 100px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background: #4CAF50;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #333333;
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message pre {
            background: #2d2d2d;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .message code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-input {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            padding: 12px;
            background: #1f1f1f;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1000px;
            z-index: 1000;
        }

        .file-upload {
            margin-right: 10px;
        }

        .file-input {
            display: none;
        }

        .file-button {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-button:hover {
            background: #4CAF50;
        }

        .file-preview {
            display: flex;
            align-items: center;
            background: #333333;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 10px;
            max-width: 200px;
            overflow: hidden;
        }

        .file-preview span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 5px;
        }

        .file-preview button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 0 5px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: #333333;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        .chat-input input::placeholder {
            color: #999999;
        }

        .chat-input button {
            background: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #45a049;
        }

        .message.loading:after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }

        ::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="user-info">
            <div class="user-display">
                {{ session.username }}
                <a href="/dashboard" class="dashboard-link">View Dashboard</a>
            </div>
        </div>
        <div class="auth-buttons">
            {% if session.username %}
                <button onclick="logout()">Logout</button>
            {% else %}
                <button onclick="window.location.href='/login'">Log in</button>
                <button onclick="window.location.href='/register'">Register</button>
            {% endif %}
        </div>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-input">
        <div class="file-upload">
            <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.doc,.docx,.png,.jpg,.jpeg">
            <button class="file-button" onclick="document.getElementById('fileInput').click()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
        </div>
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        let conversationHistory = [];

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const preview = document.createElement('div');
            preview.className = 'file-preview';
            preview.innerHTML = `
                <span>${file.name}</span>
                <button onclick="this.parentElement.remove()">Ã—</button>
            `;
            document.querySelector('.chat-input').insertBefore(preview, userInput);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Upload error:', data.error);
                    preview.remove();
                    appendMessage('bot', `Error uploading file: ${data.error}`);
                } else {
                    appendMessage('user', `Uploaded file: ${file.name}`);
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                preview.remove();
                appendMessage('bot', 'Error uploading file. Please try again.');
            });

            event.target.value = '';
        }

        function appendMessage(sender, message, isLoading = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            if (isLoading) msgDiv.classList.add('loading');

            if (message.includes('```')) {
                const parts = message.split(/(```[\s\S]*?```)/g);
                parts.forEach(part => {
                    if (part.startsWith('```') && part.endsWith('```')) {
                        const codeBlock = document.createElement('pre');
                        const code = document.createElement('code');
                        const language = part.split('\n')[0].replace('```', '').trim();
                        const codeContent = part
                            .split('\n')
                            .slice(1, -1)
                            .join('\n');

                        code.textContent = codeContent;
                        code.className = language ? `language-${language}` : '';
                        codeBlock.appendChild(code);
                        msgDiv.appendChild(codeBlock);
                    } else if (part.trim()) {
                        const textNode = document.createElement('p');
                        textNode.textContent = part.trim();
                        msgDiv.appendChild(textNode);
                    }
                });
            } else {
                msgDiv.textContent = message;
            }

            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (!isLoading) {
                conversationHistory.push({
                    role: sender === 'user' ? 'user' : 'assistant',
                    content: message
                });
            }

            return msgDiv;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            const filePreview = document.querySelector('.file-preview');

            if (!message && !filePreview) return;

            userInput.disabled = true;
            const sendButton = document.querySelector('.chat-input button:last-child');
            sendButton.disabled = true;

            if (message) {
                appendMessage('user', message);
            }

            userInput.value = '';
            if (filePreview) {
                filePreview.remove();
            }

            const loadingMsg = appendMessage('bot', 'Thinking...', true);

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    history: conversationHistory
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingMsg.remove();
                if (data.error) {
                    appendMessage('bot', `Error: ${data.error}`);
                } else {
                    appendMessage('bot', data.reply);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loadingMsg.remove();
                appendMessage('bot', 'Sorry, there was an error processing your request. Please try again.');
            })
            .finally(() => {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function logout() {
            fetch('/logout')
                .then(() => window.location.href = '/')
                .catch(() => window.location.href = '/');
        }

        window.onload = function() {
            {% if session.username %}
                appendMessage('bot', `Welcome back, {{ session.username }}! How can I help you today?`);
            {% else %}
                appendMessage('bot', 'Welcome! Please login or register to start chatting.');
            {% endif %}
        }
    </script>
</body>
</html>
